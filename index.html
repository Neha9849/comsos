<body>
    <!---------first page--------->
    <section class="header">
        <!--menu(navbar)-->
        <nav>
            <a href="index.html"><img src="img/logo2.png" alt=""></a>
            <div class="navlinks" id="navlink">
                <i class="fa fa-times" onclick="hidemenu()"></i>
                <ul>

<!-----------script for menu close and open-------->
<script>
    var navlink = document.getElementById("navlink");
    function showmenu() {
        navlink.style.right = "0px";
    }
    function hidemenu() {
        navlink.style.right = "-200px";
        location.reload();
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
<script>
  gsap.from("#rock",{opacity:0,duration:2,repeat:-1})
  gsap.to("#rock",{y:-2,duration:2,repeat:-1})

  var timeline = gsap.timeline({defaults:{duration:1}})
  timeline
     .from("nav",{opacity:0,opacity:0})
    .from(".title h1",{y:"-100%",ease:'bounce',opacity:0})
    .from(".title h2",{y:"-100%",ease:'bounce',opacity:0})
    .fromTo(".bigbtn",{opacity:0,scale:0,rotation:720},{opacity:1,scale:1,rotation:0})   

</script>
